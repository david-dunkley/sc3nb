name: tests

on:
  push:
    branches:
    - master
    - develop
  pull_request:
    branches:
    - master
    - develop
jobs:
  test:
    strategy:
      matrix:
        python: [3.6, 3.9]
        platform: [ubuntu-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install SuperCollider
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
              sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys FABAEF95
              sudo add-apt-repository ppa:supercollider/ppa
              sudo apt-get update --yes
              sudo apt-get install --yes supercollider-ide
              # start jack
              jackd --no-realtime -d dummy &
          elif [ "$RUNNER_OS" == "macOS" ]; then
              brew install --cask supercollider
          elif [ "$RUNNER_OS" == "Windows" ]; then
              # choco only offers an ancient version of SC.
              choco install supercollider
          fi
      - name: Install tox
        run: |
          python -m pip install tox
      - name: Run tests
        run: QT_DEBUG_PLUGINS=1 tox
