# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

sphinx:
   configuration: docs/source/conf.py

# Build all formats
formats: all

python:
  version: 3.7
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

build:
  image: latest
  apt_packages:
    - supercollider
    - portaudio19-dev
